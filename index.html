<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Zap da Fam√≠lia</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>

    <section id="login-screen">
        <div class="login-box">
            <h1>Zap da Fam√≠lia üí¨</h1>
            <p>Conecte-se para falar com a fam√≠lia</p>
            <button id="btn-login" class="btn-primary">
                <i class="material-icons" style="vertical-align: middle; margin-right: 8px;">login</i>
                Entrar com Google
            </button>
        </div>
    </section>

    <section id="chat-screen" class="hidden">
        <header>
            <div class="header-info">
                <h3>Fam√≠lia ‚ù§Ô∏è</h3>
                <small id="user-name">Carregando...</small>
            </div>
            <button id="btn-logout" class="icon-btn" title="Sair">
                <i class="material-icons">logout</i>
            </button>
        </header>

        <main id="messages-list">
            <div class="msg system">
                <p>Carregando conversas...</p>
            </div>
        </main>

        <footer>
            <input type="file" id="file-input" accept="image/*" style="display: none;">
            
            <button id="btn-attach" class="icon-btn">
                <i class="material-icons">attach_file</i>
            </button>

            <div class="input-wrapper">
                <input type="text" id="msg-input" placeholder="Mensagem" autocomplete="off">
                <span id="recording-indicator" class="hidden">
                    üî¥ Gravando √°udio...
                </span>
            </div>

            <button id="btn-mic" class="icon-btn">
                <i class="material-icons">mic</i>
            </button>

            <button id="btn-send" class="icon-btn send-btn" style="display: none;">
                <i class="material-icons">send</i>
            </button>
        </footer>
    </section>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage-compat.js"></script>

    <script src="app.js"></script>
</body>
</html>
